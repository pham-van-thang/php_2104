<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-đăng-ký</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="form">
        <form action="">
            <div class="col col-half row padd-lf">
                <p class="padd-top-16">Email</p>
                <input type="email" class="form-email">
            </div>

            <div class="col col-half row padd-lf">
                <p class="padd-top-16">Password</p>
                <input type="password" class="form-password">
            </div>

            <div class="col col-full row padd-lf">
                <p class="padd-top-16">Address</p>
                <input type="text" class="form-address" placeholder="1234 Main St">
            </div>

            <div class="col col-full row padd-lf">
                <p class="padd-top-16">Address2</p>
                <input type="text" class="form-address2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col col-half padd-lf">
                <p class="padd-top-16">City</p>
                <input type="text" class="form-city">
            </div>

            <div class="row col-half padd-lf">
                <label class="padd-top-16 p-state col-2p3">State</label>
                <input type="text" class="form-state" placeholder="Choose...">
                <div class="row form-zip">
                    <p>Zip</p>
                    <input type="text" class="form-zip-btn">
                </div>
            </div>
            <div class="padd-top-16 col col-full padd-lf">
                <input type="radio" class="btn-check">Check me out
            </div>
            <input type="submit" class="btn-sign-in" value="Sign in">
        </form>
    </div>
</body>
</html>
